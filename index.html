<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google docs</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <i class="material-icons header__description">description</i>
        <div class="header__tool_bar">
          <div class="header__name">
            <input class="header__title" value="Untitled document" />
            <i class="material-icons header__star_border">
              star_border
            </i>
          </div>
          <ul class="header__tools">
            <li class="header__tool">File</li>
            <li class="header__tool">Edit</li>
            <li class="header__tool">View</li>
            <li class="header__tool">Insert</li>
            <li class="header__tool">Format</li>
            <li class="header__tool">Tools</li>
            <li class="header__tool">Add-ons</li>
            <li class="header__tool">Help</li>
          </ul>
        </div>
      </div>
      <div>
        <i class="material-icons header__show_chart">
          show_chart
        </i>
        <div class="header__insert_comment">
          <i class="material-icons">
            insert_comment
          </i>
        </div>
        <button class="header__share">
          <i class="material-icons header__lock">lock</i>
          Share
        </button>
        <div class="header__account">
          <button class="header__account_btn">
            A
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
